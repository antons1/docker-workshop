<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/telia.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="#990AE3"><img src="./img/Telia_White_Digital_RGB.png" /></section>
				<section><div class="person-gallery">
					<div class="mugshot">
						<img src="http://placekitten.com/300/200" class="image">
						<div class="name">Ano Nym</div>
						<div class="title">HR</div>
					</div>
					<div class="mugshot">
						<img src="http://placekitten.com/300/200" class="image">
						<div class="name">Knut Vikler</div>
						<div class="title">Developer</div>
					</div>
					<div class="mugshot">
						<img src="http://placekitten.com/300/200" class="image">
						<div class="name">Hradko Der</div>
						<div class="title">Developer</div>
					</div>
				</div></section>
				<section><img src="./img/docker-logo.png" style="max-width: 50%;"></section>
				<section>
					<ul>
						<li>Containers</li>
					</ul>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
